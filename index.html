<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Site</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css">
</head>
<body>
  <header>
    <h1 class='site-title text-center'>RECIPE SEARCH SITE</h1>
  </header>

  <div class="container-fluid">
   <form id='inputForm'>

    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Food Search</span>
        </div>
        <input type="text" class="form-control" name='q' value='' placeholder="Food Name" id='foodNameInput'>

        <div class="input-group-prepend">
          <span class="input-group-text">Calories Min</span>
        </div>
        <input type="number" class="form-control" name='calMin' value='' placeholder="0" min="0" max="999" required>
        
        <div class="input-group-prepend">
          <span class="input-group-text">Calories Max</span>
        </div>
        <input type="number" class="form-control" name='calMax' value='' placeholder="9999" min="1" max="9999" required>
        
        <div class="input-group-prepend">
          <span class="input-group-text">Max Ingredients</span>
        </div>
        <input type="number" class="form-control" name='ingr' value='' placeholder="Ex: 10" min="1" max="99" required>
        
        <div class="input-group-prepend">
          <span class="input-group-text">Max Results</span>
        </div>
        <input type="number" class="form-control" name='to' value='' placeholder="Ex: 5" min="1" max="99" required>

        <div class="input-group-prepend">
          <span class="input-group-text">Diet</span>
        </div>
        <select class="custom-select" name='diet' required>
          <option selected>Choose</option>
          <option value="balanced">Balanced</option>
          <option value="high-protein">High Protein</option>
          <option value="high-fiber">High Fiber</option>
          <option value="low-fat">Low Fat</option>
          <option value="low-carb">Low Carb</option>
        </select>
        
        <!-- <div class="input-group-prepend">
        <span class="input-group-text">Meal Type</span>
        </div>
        <select class="custom-select" name='mealType' required>
          <option selected>Choose</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Snack">Snack</option>
          <option value="Teatime">Tea Time</option>
          <option value="Dinner">Dinner</option>
        </select> -->
      
      </div>
    </div>
        <div class="buttons-box">
        <button class="btn btn-secondary" type="submit" onclick="buildURL(event)">Search</button>
        <button class="btn btn-secondary" type="button" onclick="clearScreen()">Clear</button>
        </div>
      </form>
     </div>
     <div class="results text-center" id='noResults'></div>
      <div class="card-container" id='cardContainer'></div>

    <script src="script.js"></script>
</body>
</html>
