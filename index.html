<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Site</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel='stylesheet' href="style.css">
</head>
<body>
  <form>
    <div class="input-group">

        <div class="input-group-prepend">
          <span class="input-group-text">Search Food Name</span>
        </div>
        <input type="text" class="form-control" value='' placeholder="Food Name">

        <div class="input-group-prepend">
          <span class="input-group-text">Calories Min</span>
        </div>
        <input type="number" class="form-control" value='' placeholder="0">
        <input type="number" class="form-control" value='' placeholder="9999">
        <div class="input-group-append">
          <span class="input-group-text">Calories Max</span>
        </div>
        
        <div class="input-group-prepend">
          <span class="input-group-text">Maximum Number of Ingredients</span>
        </div>
        <input type="number" class="form-control" value='' placeholder="Ex: 10">
        
        <div class="input-group-prepend">
          <span class="input-group-text">Number of Results</span>
        </div>
        <input type="number" class="form-control" name='' value='' placeholder="Ex: 5">

        <div class="input-group-prepend">
          <span class="input-group-text">Diet</span>
        </div>
        <select class="custom-select">
          <option selected>Choose...</option>
          <option value="balanced">Balanced</option>
          <option value="high-protein">High Protein</option>
          <option value="high-fibre">High Fibre</option>
          <option value="low-fat">Low Fat</option>
          <option value="low-carb">Low Carb</option>
          <option value="low-sodium">Low Sodium</option>
        </select>
        </div>
        <button class="btn btn-primary" type="submit" onclick="buildURL(event)">Search</button>
      </form>  
      <div class="card-container" id='cardContainer'></div>

    <script src="script.js"></script>
</body>
</html>
