<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Site</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css">
</head>
<body>
  <div class="search-container">
    <h1 class='site-title text-center'>Recipe Search Site</h1>
   <form id='inputForm'>
        
        <div class="search-box">
        <button class="btn" type="button" onclick="buildURL()"><i class="fas fa-search"></i></button>
        <input type="text" class="form-control" name='q' value='' placeholder="Food Name" id='foodNameInput'>
        <button class="btn" type="button" onclick="clearScreen()"><i class="fas fa-times"></i></button>
        </div>

        <button class="btn btn-secondary" type='button' id="advandedSearchButton" data-toggle="collapse" data-target="#advancedSearch">Advanced Search</button>
        
        <div class="input-group collapse" id="advancedSearch">
        <div class="input-group-prepend">
          <span class="input-group-text">Calories Min</span>
        </div>
        <input type="number" class="form-control" name='calMin' value='' placeholder="0" min="0" max="999">
        
        <div class="input-group-prepend">
          <span class="input-group-text">Calories Max</span>
        </div>
        <input type="number" class="form-control" name='calMax' value='' placeholder="9999" min="1" max="9999">
        
        <div class="input-group-prepend">
          <span class="input-group-text">Max Ingredients</span>
        </div>
        <input type="number" class="form-control" name='ingr' value='' placeholder="Ex: 10" min="1" max="99">
        
        <div class="input-group-prepend">
          <span class="input-group-text">Max Results</span>
        </div>
        <input type="number" class="form-control" name='to' value='' placeholder="Ex: 5" min="1" max="99">

        <div class="input-group-prepend">
          <span class="input-group-text">Diet</span>
        </div>
        <select class="custom-select" name='diet' required>
          <option selected>Choose</option>
          <option value="balanced">Balanced</option>
          <option value="high-protein">High Protein</option>
          <option value="high-fiber">High Fiber</option>
          <option value="low-fat">Low Fat</option>
          <option value="low-carb">Low Carb</option>
        </select>
      </div>
    </form>
  </div>

  <div class="results text-center" id='noResults'></div>
  <div class="card-container" id='cardContainer'></div>

<script src="script.js"></script>
</body>
</html>
